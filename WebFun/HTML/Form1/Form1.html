<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
            <div>
                <label>First Name: *</label>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="last_name" required>
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="confirm_password" required>
            </div>
            <div>
                <label>Birthday</label>
                <input type="date"name="birthday">
            </div>
            <div>
                <label for="gender_identity">Gender Identity</label>
                    <input type="radio" name="gender_identity" value="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender_identity" value="female" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender_identity" value="non_binary" id="non_binary">
                    <label for="non_binary">Non-Binary</label>
                    <input type="radio" name="gender_identity" value="not_answering" id="not_answering">
                    <label for="not_answering">Not Answering</label>
            </div>
            <div> 
                <label for="">A little bit about myself:</label>
            </div>
            <div>
                <textarea name="bio" cols="20" rows="3"></textarea>
            </div> 
            <div>
                <label for="language">Favorite Language</label>
                <select name="language">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                    <option>PYTHON</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="subscribe">I would like to recieve emails!<label>
            </div>
            <div>
                <input type="submit" value="Create Account!">
            </div>
        <h6>* indicates a required field</h6>
    </form>
</body>
</html>
